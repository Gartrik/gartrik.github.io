<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TravelBloom</title>
  <link rel="stylesheet" href="contact_us.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="images/airplane_logo.png" alt="Airplane Logo">
      <i>TravelBloom</i>
    </div>
    <ul class="navbar">
      <li><a href="travel_recommendation.html">Home</a></li>
      <li><a href="about_us.html">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Enter a destination or keyword">
      <span class="search-icon"><i class="fas fa-search"></i></span>
      <button id="search-btn">Search</button>
      <button id="clear-btn">Clear</button>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact">
    <div class="intro">
      <!-- Boîte pour les icônes des réseaux sociaux -->
      <div class="social-box">
        <ul class="social-media-icons">
          <li><a href="#" target="_blank" class="fab fa-twitter"></a></li>
          <li><a href="#" target="_blank" class="fab fa-facebook-f"></a></li>
          <li><a href="#" target="_blank" class="fab fa-instagram"></a></li>
          <li><a href="#" target="_blank" class="fab fa-youtube"></a></li>
        </ul>
      </div>

      <!-- Boîte pour le formulaire de contact -->
      <div class="contact-title">
        <h1>Contact Us</h1>
        <p>Get in touch</p>
      </div>
      <div class="contact-box">
        <form id="contact-form" action="#" method="post">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="8" cols="50" placeholder="Enter your messsage" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </section>

  <script src="travel_recommendation.js"></script>
</body>
</html>
