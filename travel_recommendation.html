<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - TravelBloom</title>
  <link rel="stylesheet" href="travel_recommendation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">
        <img src="images/airplane_logo.png" alt="Airplane Logo">
      <i>TravelBloom</i>
    </div>
    <ul class="navbar">
      <li><a href="#">Home</a></li>
      <li><a href="about_us.html">About Us</a></li>
      <li><a href="contact_us.html">Contact Us</a></li>
    </ul>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Enter a destination or keyword">
        <span class="search-icon"><i class="fas fa-search"></i></span> <!-- Icône de recherche -->
        <button id="search-btn">Search</button>
        <button id="clear-btn">Clear</button>
    </div>
    
  </nav>

  <!-- Home Section -->
  <section id="home">
    <div class="intro">
        <div class="social-box">
            <ul class="social-media-icons">
              <li><a href="#" target="_blank" class="fab fa-twitter"></a></li>
              <li><a href="#" target="_blank" class="fab fa-facebook-f"></a></li>
              <li><a href="#" target="_blank" class="fab fa-instagram"></a></li>
              <li><a href="#" target="_blank" class="fab fa-youtube"></a></li>
            </ul>
          </div>
    
          <!-- Boîte pour le texte -->
          <div class="text-title">
            <h1>EXPLORE DREAM DESTINATION</h1>
            <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</p>
            <button id="book-now-btn">BOOK NOW</button>
          </div>
          <div class="text-box">
            <div class="results-container"></div>
          </div>
    </div>
  </section>

  <script src="travel_recommendation.js"></script>
</body>
</html>
